<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manjari:wght@400;700&family=Russo+One&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Manjari', sans-serif; }
        .industrial-font { font-family: 'Russo One', sans-serif; }
        .stone-texture {
            background-color: #2a2a2a;
            background-image: url("data:image/svg+xml,%3Csvg width='42' height='44' viewBox='0 0 42 44' xmlns='http://www.w3.org/2000/svg'%3E%3Cg id='Page-1' fill='none' fill-rule='evenodd'%3E%3Cg id='brick-wall' fill='%23454545' fill-opacity='0.4'%3E%3Cpath d='M0 0h42v44H0V0zm1 1h40v20H1V1zM0 23h20v20H0V23zm22 0h20v20H22V23z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        /* Updated .btn-stone to work with <a> tags */
        .btn-stone {
            background: linear-gradient(145deg, #4b5563, #374151);
            box-shadow: 5px 5px 10px #1f2937, -5px -5px 10px #4b5563;
            transition: all 0.3s ease;
            border: 2px solid #6b7280;
            display: flex; /* Ensure flex behavior works on anchor tags */
            text-decoration: none; /* Remove default underline */
            color: inherit; /* Inherit text color */
        }
        .btn-stone:hover {
            transform: translateY(-2px);
            background: linear-gradient(145deg, #f59e0b, #d97706);
            border-color: #fbbf24;
            color: #fff;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="stone-texture min-h-screen text-gray-100 flex flex-col items-center justify-center relative overflow-hidden">

    <div class="absolute inset-0 z-0">
        <img src="https://images.unsplash.com/photo-1599824426573-c62551a31d99?q=80&w=2000&auto=format&fit=crop" 
             alt="Stone Crusher Background" 
             class="w-full h-full object-cover opacity-30 mix-blend-overlay">
        <div class="absolute inset-0 bg-gradient-to-b from-black/80 via-transparent to-black/80"></div>
    </div>

    <main class="relative z-10 w-full max-w-5xl px-4 text-center fade-in">
        
        <!-- Navbar / Back Button -->
        <div class="flex justify-between items-center mb-8 bg-gray-800/80 p-4 rounded-xl border border-gray-600 backdrop-blur-sm">
            <a href="./index.html" class="flex items-center gap-2 text-gray-300 hover:text-yellow-500 transition-colors no-underline">
                <i data-lucide="arrow-left" class="w-6 h-6"></i>
                <span class="font-bold">Back to Home</span>
            </a>
            <div class="text-right">
                <h2 id="unit-title" class="industrial-font text-3xl text-yellow-500 tracking-wider">RANI METAL</h2>
                <p class="text-xs text-gray-400">Management Dashboard</p>
            </div>
        </div>

        <!-- Dashboard Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            
            <!-- Link 1: Customer Statement -->
            <a href="customer_statement.html" class="btn-stone p-6 rounded-xl flex-col items-center justify-center gap-4 h-48 group">
                <div class="p-4 bg-gray-700/50 rounded-full group-hover:bg-blue-600 transition-colors">
                    <i data-lucide="file-text" class="w-10 h-10 text-blue-300 group-hover:text-white"></i>
                </div>
                <div class="text-center">
                    <span class="block font-bold text-lg mb-1">CUSTOMER STATEMENT</span>
                    <span class="text-xs text-gray-400 font-manjari">ഉപഭോക്തൃ വിവരങ്ങൾ</span>
                </div>
            </a>

            <!-- Link 2: Expense -->
            <a href="expense.html" class="btn-stone p-6 rounded-xl flex-col items-center justify-center gap-4 h-48 group">
                <div class="p-4 bg-gray-700/50 rounded-full group-hover:bg-red-600 transition-colors">
                    <i data-lucide="coins" class="w-10 h-10 text-red-300 group-hover:text-white"></i>
                </div>
                <div class="text-center">
                    <span class="block font-bold text-lg mb-1">EXPENSE</span>
                    <span class="text-xs text-gray-400 font-manjari">ചെലവുകൾ</span>
                </div>
            </a>

            <!-- Link 3: Soling -->
            <a href="https://script.google.com/macros/s/AKfycbxL5Bz7NdLT6HgPizNSZCHodQaMyY9OQA73_v9yU321a6PCn21W0qn7wyMCOI2Om26d/exec" class="btn-stone p-6 rounded-xl flex-col items-center justify-center gap-4 h-48 group">
                <div class="p-4 bg-gray-700/50 rounded-full group-hover:bg-yellow-600 transition-colors">
                    <i data-lucide="layers" class="w-10 h-10 text-yellow-300 group-hover:text-white"></i>
                </div>
                <div class="text-center">
                    <span class="block font-bold text-lg mb-1">SOLING</span>
                    <span class="text-xs text-gray-400 font-manjari">സോളിംഗ് സ്റ്റോക്ക്</span>
                </div>
            </a>

            <!-- Link 4: MD -->
            <a href="md.html" class="btn-stone p-6 rounded-xl flex-col items-center justify-center gap-4 h-48 group">
                <div class="p-4 bg-gray-700/50 rounded-full group-hover:bg-purple-600 transition-colors">
                    <i data-lucide="user-cog" class="w-10 h-10 text-purple-300 group-hover:text-white"></i>
                </div>
                <div class="text-center">
                    <span class="block font-bold text-lg mb-1">MD</span>
                    <span class="text-xs text-gray-400 font-manjari">മാനേജിംഗ് ഡയറക്ടർ</span>
                </div>
            </a>

        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize Icons
            if (typeof lucide !== 'undefined') lucide.createIcons();

            // Get Unit Name from URL Parameter
            const params = new URLSearchParams(window.location.search);
            const unitName = params.get('unit');
            
            if (unitName) {
                document.getElementById('unit-title').textContent = unitName;
                document.title = unitName + " Dashboard";

                // Optional: Pass the unit name to the sub-pages via URL parameters
                // This code appends ?unit=UnitName to all the links we just made
                const links = document.querySelectorAll('.btn-stone');
                links.forEach(link => {
                    const currentHref = link.getAttribute('href');
                    if(currentHref && !currentHref.includes('?')) {
                        link.setAttribute('href', `${currentHref}?unit=${encodeURIComponent(unitName)}`);
                    }
                });
            }
        });
    </script>
</body>
</html>
