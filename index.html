<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stone Crusher Portal - Home</title>
    
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
    
    <!-- Colorful theme color -->
    <meta name="theme-color" content="#4f46e5">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Stone Crusher">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent;
            /* Vibrant Gradient Background */
            background: linear-gradient(135deg, #4f46e5 0%, #9333ea 50%, #db2777 100%);
            background-size: 200% 200%;
            animation: gradientMove 15s ease infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Glassmorphism Container */
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        /* Colorful Unit Cards */
        .unit-card {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .unit-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0) 100%);
            transform: skewX(-20deg) translateX(-150%);
            transition: transform 0.5s;
            z-index: -1;
        }

        .unit-card:hover::before {
            transform: skewX(-20deg) translateX(150%);
        }
        
        .unit-card:active {
            transform: scale(0.96);
            filter: brightness(1.1);
        }
        
        /* Amarnath Gradient: Orange to Pink */
        .unit-card.amarnath {
            background: linear-gradient(110deg, #f97316 0%, #ec4899 100%);
            box-shadow: 0 10px 15px -3px rgba(236, 72, 153, 0.3);
        }

        /* Rani Gradient: Blue to Cyan */
        .unit-card.rani {
            background: linear-gradient(110deg, #0ea5e9 0%, #06b6d4 100%);
            box-shadow: 0 10px 15px -3px rgba(14, 165, 233, 0.3);
        }

        .fade-in-up {
            animation: fadeInUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
    </style>
</head>
<body class="h-screen w-screen overflow-hidden text-slate-800 flex flex-col items-center justify-center relative">

    <!-- Toggle Fullscreen Button -->
    <button onclick="toggleFullScreen()" class="fixed top-4 right-4 z-50 p-2 bg-white/20 hover:bg-white/30 backdrop-blur-md rounded-full text-white shadow-lg border border-white/30 transition-all duration-300 active:scale-90" aria-label="Toggle Fullscreen">
        <i data-lucide="maximize" class="w-5 h-5 drop-shadow-md"></i>
    </button>

    <main class="relative z-10 w-full h-full max-w-md px-5 flex flex-col items-center justify-center fade-in-up">
        
        <!-- Header Section -->
        <div class="mb-8 text-center space-y-3 flex-shrink-0">
            <div class="inline-flex items-center justify-center p-4 rounded-2xl bg-white shadow-xl rotate-3 transition-transform hover:rotate-0 duration-300">
                <i data-lucide="hammer" class="w-10 h-10 text-indigo-600 fill-indigo-100"></i>
            </div>
            
            <div class="flex flex-col">
                <h1 class="text-4xl font-extrabold tracking-tight text-white drop-shadow-md">
                    Stone Crusher
                </h1>
                <p class="text-white/80 text-xs font-semibold tracking-wider mt-1 uppercase">
                    Management Portal
                </p>
            </div>
            
            <p class="text-indigo-900 text-[10px] font-bold tracking-wide bg-white/90 inline-block px-4 py-1 rounded-full shadow-lg">
                മാനേജ്‌മെന്റ് പോർട്ടൽ
            </p>
        </div>

        <!-- Main Dashboard Card -->
        <div class="glass-card w-full rounded-3xl overflow-hidden flex-shrink-0">
            <div class="p-6">
                
                <div class="flex items-center justify-between mb-5 pb-3 border-b border-slate-200/60">
                    <h2 class="text-sm font-bold text-slate-600 flex items-center gap-2 uppercase tracking-wide">
                        <i data-lucide="layout-grid" class="w-4 h-4 text-indigo-500"></i>
                        Select Unit
                    </h2>
                    <span class="text-[10px] font-bold text-emerald-700 bg-emerald-100/80 px-2 py-0.5 rounded-full border border-emerald-200 flex items-center gap-1.5 shadow-sm">
                        <span class="relative flex h-2 w-2">
                          <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-500 opacity-75"></span>
                          <span class="relative inline-flex rounded-full h-2 w-2 bg-emerald-500"></span>
                        </span>
                        Online
                    </span>
                </div>

                <div class="grid grid-cols-1 gap-4 w-full">
                    
                    <!-- Amarnath Unit Card (Colorful) -->
                    <a href="./amarnath.html" class="unit-card amarnath group rounded-2xl p-4 px-5 flex items-center justify-between gap-3 no-underline cursor-pointer select-none touch-manipulation">
                        <div class="flex items-center gap-4">
                            <div class="p-2.5 bg-white/20 backdrop-blur-sm rounded-xl text-white shadow-inner border border-white/20">
                                <i data-lucide="mountain" class="w-6 h-6"></i>
                            </div>
                            <div class="flex flex-col text-white">
                                <span class="text-[10px] font-bold opacity-80 uppercase tracking-wider">Unit 01</span>
                                <span class="text-xl font-black tracking-tight leading-none mt-0.5">Amarnath</span>
                            </div>
                        </div>
                        <div class="bg-white/20 p-1.5 rounded-full backdrop-blur-sm group-hover:bg-white/30 transition-colors">
                            <i data-lucide="chevron-right" class="w-5 h-5 text-white"></i>
                        </div>
                    </a>

                    <!-- Rani Unit Card (Colorful) -->
                    <a href="./ranimetal.html" class="unit-card rani group rounded-2xl p-4 px-5 flex items-center justify-between gap-3 no-underline cursor-pointer select-none touch-manipulation">
                        <div class="flex items-center gap-4">
                            <div class="p-2.5 bg-white/20 backdrop-blur-sm rounded-xl text-white shadow-inner border border-white/20">
                                <i data-lucide="truck" class="w-6 h-6"></i>
                            </div>
                            <div class="flex flex-col text-white">
                                <span class="text-[10px] font-bold opacity-80 uppercase tracking-wider">Unit 02</span>
                                <span class="text-xl font-black tracking-tight leading-none mt-0.5">Rani</span>
                            </div>
                        </div>
                        <div class="bg-white/20 p-1.5 rounded-full backdrop-blur-sm group-hover:bg-white/30 transition-colors">
                            <i data-lucide="chevron-right" class="w-5 h-5 text-white"></i>
                        </div>
                    </a>

                </div>
            </div>
        </div>
        
        <footer class="mt-8 text-white/60 text-[10px] font-medium text-center flex-shrink-0 tracking-wide">
            <p>&copy; Mudipu Stone Crushers</p>
        </footer>

    </main>

    <script>
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log(`Error attempting to enable full-screen mode: ${err.message}`);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        // Initialize Icons
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        });
    </script>
</body>
</html>
