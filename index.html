<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stone Crusher Portal - Home</title>
    
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
    
    <meta name="theme-color" content="#2a2a2a">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Stone Crusher">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manjari:wght@400;700&family=Russo+One&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Manjari', sans-serif; -webkit-tap-highlight-color: transparent; }
        .industrial-font { font-family: 'Russo One', sans-serif; }
        .stone-texture {
            background-color: #2a2a2a;
            background-image: url("data:image/svg+xml,%3Csvg width='42' height='44' viewBox='0 0 42 44' xmlns='http://www.w3.org/2000/svg'%3E%3Cg id='Page-1' fill='none' fill-rule='evenodd'%3E%3Cg id='brick-wall' fill='%23454545' fill-opacity='0.4'%3E%3Cpath d='M0 0h42v44H0V0zm1 1h40v20H1V1zM0 23h20v20H0V23zm22 0h20v20H22V23z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        .btn-stone {
            background: linear-gradient(145deg, #4b5563, #374151);
            box-shadow: 3px 3px 6px #1f2937, -3px -3px 6px #4b5563;
            transition: all 0.3s ease;
            border: 2px solid #6b7280;
        }
        .btn-stone:hover {
            transform: translateY(-2px);
            background: linear-gradient(145deg, #f59e0b, #d97706);
            border-color: #fbbf24;
            color: #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        }
        .btn-stone:active {
            transform: translateY(1px);
            box-shadow: inset 2px 2px 5px #1f2937;
        }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="stone-texture min-h-screen text-gray-100 flex flex-col items-center justify-center relative overflow-y-auto py-4">

    <div class="fixed inset-0 z-0">
        <img src="https://images.unsplash.com/photo-1599824426573-c62551a31d99?q=80&w=2000&auto=format&fit=crop" 
             alt="Stone Crusher Background" 
             class="w-full h-full object-cover opacity-30 mix-blend-overlay">
        <div class="absolute inset-0 bg-gradient-to-b from-black/80 via-transparent to-black/80"></div>
    </div>

    <button onclick="toggleFullScreen()" class="fixed top-4 right-4 z-50 p-2 btn-stone rounded-full text-white shadow-lg focus:outline-none" aria-label="Toggle Fullscreen">
        <i data-lucide="maximize" class="w-5 h-5"></i>
    </button>

    <main class="relative z-10 w-full max-w-4xl px-4 text-center fade-in flex flex-col items-center justify-center min-h-[90vh]">
        
        <div class="mb-6">
            <div class="flex justify-center mb-2">
                <i data-lucide="hammer" class="w-12 h-12 text-yellow-500"></i>
            </div>
            <h1 class="industrial-font text-3xl md:text-5xl font-bold tracking-wider text-white mb-1 uppercase drop-shadow-lg">
                Stone <span class="text-yellow-500">Crusher</span>
            </h1>
            <p class="text-gray-300 text-base md:text-lg font-light tracking-wide">
                മാനേജ്‌മെന്റ് പോർട്ടലിലേക്ക് സ്വാഗതം
            </p>
        </div>

        <div class="bg-gray-800/60 backdrop-blur-md border border-gray-600 rounded-2xl p-6 md:p-10 shadow-2xl max-w-xl mx-auto w-full">
            <h2 class="text-xl font-semibold mb-6 text-gray-200 border-b border-gray-600 pb-3 inline-block">
                Select Unit / വിഭാഗം തിരഞ്ഞെടുക്കുക
            </h2>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 w-full">
                <a href="./amarnath.html" class="group btn-stone py-4 px-4 rounded-xl flex flex-col items-center justify-center gap-2 no-underline">
                    <div class="p-2 bg-gray-700 rounded-full group-hover:bg-yellow-600 transition-colors">
                        <i data-lucide="mountain" class="w-6 h-6 text-gray-300 group-hover:text-white"></i>
                    </div>
                    <span class="industrial-font text-xl tracking-widest font-bold text-gray-100">AMARNATH</span>
                    <span class="text-[10px] text-gray-400 font-light group-hover:text-white uppercase tracking-wider">Unit 1</span>
                </a>

                <a href="./ranimetal.html" class="group btn-stone py-4 px-4 rounded-xl flex flex-col items-center justify-center gap-2 no-underline">
                    <div class="p-2 bg-gray-700 rounded-full group-hover:bg-yellow-600 transition-colors">
                        <i data-lucide="truck" class="w-6 h-6 text-gray-300 group-hover:text-white"></i>
                    </div>
                    <span class="industrial-font text-xl tracking-widest font-bold text-gray-100">RANI</span>
                    <span class="text-[10px] text-gray-400 font-light group-hover:text-white uppercase tracking-wider">Unit 2</span>
                </a>
            </div>
        </div>
        
        <footer class="mt-8 text-gray-500 text-xs">
            <p>&copy; Mudipu Stone Crushers Management System.</p>
        </footer>
    </main>

    <script>
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log(`Error attempting to enable full-screen mode: ${err.message}`);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (typeof lucide !== 'undefined') lucide.createIcons();
        });
    </script>
</body>
</html>
